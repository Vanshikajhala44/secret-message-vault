<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message Vault</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            width: 420px;
        }
        .btn-primary {
            background: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background: #5a6fdc;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-3">ğŸ” Secret Message Vault</h3>
    <p class="text-center text-muted mb-4">
        Share secrets that self-destruct after one view
    </p>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Secret Message</label>
            <textarea name="message" class="form-control" rows="4"
                placeholder="Write something confidential..." required></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label">Expires At (optional)</label>
            <input type="datetime-local" name="expires_at" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Generate Secret Link
        </button>
    </form>
</div>

</body>
</html>
