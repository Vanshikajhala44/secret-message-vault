<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Created</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            width: 420px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

<div class="card p-4 text-center">
    <h3 class="mb-3">âœ… Secret Created</h3>
    <p class="text-muted">Share this link. It can be opened only once.</p>

    <input type="text" id="secretLink" class="form-control my-3" value="{{ link }}" readonly>

    <button class="btn btn-success w-100" onclick="copyLink()">ðŸ“‹ Copy Link</button>
</div>

<script>
function copyLink() {
    const input = document.getElementById("secretLink");
    input.select();
    document.execCommand("copy");
    alert("Link copied!");
}
</script>

</body>
</html>
